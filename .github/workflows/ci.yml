name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    # Note: Service containers don't support custom commands/arguments
    # We'll use docker compose in the e2e-tests.yml workflow instead
    services:
      signalk:
        image: cr.signalk.io/signalk/signalk-server:latest
        ports:
          - 3000:3000
        options: >-
          --health-cmd "curl -f http://localhost:3000/signalk || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Wait for SignalK server to be ready
      run: |
        echo "Waiting for SignalK server to start..."
        for i in {1..30}; do
          if curl -f http://localhost:3000/signalk/v1/api/ 2>/dev/null; then
            echo "SignalK server is ready!"
            break
          fi
          echo "Waiting for SignalK server... ($i/30)"
          sleep 2
        done
        curl -f http://localhost:3000/signalk/v1/api/ || exit 1
    
    - name: Run CI Full Pipeline
      run: npm run ci:full
      env:
        SIGNALK_HOST: localhost
        SIGNALK_PORT: 3000
        SIGNALK_TLS: false
        SIGNALK_CONTEXT: vessels.self
        NODE_ENV: test
    
    - name: Upload coverage reports
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/