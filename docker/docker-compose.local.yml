version: '3.8'

services:
  signalk-server:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: signalk-test-server
    restart: unless-stopped
    ports:
      - "3000:3000"     # HTTP/WebSocket
      - "10110:10110"   # NMEA 0183 TCP
      - "8375:8375"     # SignalK TCP Stream
    environment:
      - PORT=3000
      - NMEA0183PORT=10110
      - TCPSTREAMPORT=8375
      - WSCOMPRESSION=false
      - DISABLEPLUGINS=true  # Disable plugins for predictable test environment
    volumes:
      - ./signalk-config:/home/node/.signalk
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/signalk/v1/api/"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
